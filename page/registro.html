<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Zone Shop</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="../index.html">Play Zone Shop</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html ">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul> 
    </div>
  </nav>
</header>
<body class="text-center registro" style="background-color:#19273a;">
<div class="container"><br><br><br><br>
  <form class="form-signin">
    <img class="mb-4" src="../img/logo.png" alt="" width="150" height="150">
    <h1 class="h4 mb-3 font-weight-normal" style="color: whitesmoke;">Iniciar Sección</h1>
    <label for="inputEmail" class="sr-only">Correo</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label style="color: whitesmoke;">
        <input type="checkbox" value="remember-me"> Recordar
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>


</div> 

    

  <footer>
    <div class="container">
      <h6>Hola mundo</h6>
    </div>
  </footer>
</body>
</html>
